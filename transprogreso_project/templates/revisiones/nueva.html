{% extends "base.html" %}
{% block title %}Nueva revisión{% endblock %}
{% block content %}
<h2 class="page-title mb-3">Programar revisión preventiva</h2>
<form method="post" class="card p-3">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2 mt-2">
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'alertas_vencimiento' %}" class="btn btn-outline-secondary">Cancelar</a>
  </div>
</form>
{% endblock %}

{% extends "base.html" %}
{% block title %}Vehículos — Transprogreso{% endblock %}
{% block content %}
  <h2 class="mb-3">Listado de Vehículos</h2>

  <form class="row g-2 mb-3" method="get">
    <div class="col-sm-8 col-md-6">
      <input class="form-control" type="text" name="q" value="{{ q }}" placeholder="Buscar por placa, marca o modelo">
    </div>
    <div class="col-auto">
      <button class="btn btn-primary">Buscar</button>
    </div>
  </form>

  <div class="table-responsive bg-white shadow-sm rounded">
    <table class="table table-sm table-hover align-middle mb-0">
      <thead class="table-light">
        <tr><th>Placa</th><th>Marca</th><th>Modelo</th></tr>
      </thead>
      <tbody>
        {% for v in vehiculos %}
          <tr>
            <td>{{ v.placa }}</td>
            <td>{{ v.marca }}</td>
            <td>{{ v.modelo }}</td>
          </tr>
        {% empty %}
          <tr><td colspan="3" class="text-center text-muted py-3">No hay vehículos registrados</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}

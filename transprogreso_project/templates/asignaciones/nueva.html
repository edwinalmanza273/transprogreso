{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Asignar conductor a vehículo</h2>
    <hr>

    <form method="POST" class="mt-3">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Vehículo</label>
            <select name="vehiculo" class="form-control" required>
                {% for v in vehiculos %}
                    <option value="{{ v.id }}">{{ v.placa }} - {{ v.modelo }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Conductor</label>
            <select name="conductor" class="form-control" required>
                {% for c in conductores %}
                    <option value="{{ c.id }}">{{ c.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de asignación</label>
            <input type="date" name="fecha" class="form-control" required>
        </div>

        <button class="btn btn-primary">Asignar</button>
        <a href="{% url 'asignaciones' %}" class="btn btn-secondary">Volver</a>
    </form>
</div>
{% endblock %}

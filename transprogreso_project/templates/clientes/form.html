{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <h2 class="mb-3">Formulario de Cliente</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success mt-2">Guardar</button>
        <a href="{% url 'clientes' %}" class="btn btn-secondary mt-2">Cancelar</a>
    </form>

</div>

{% endblock %}

<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Transprogreso{% endblock %}</title>
  <style>
    :root { --bg:#0b132b; --fg:#fff; --accent:#2a9d8f; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,'Noto Sans',sans-serif;background:#f6f7fb;color:#222}
    header{background:var(--bg);color:var(--fg)}
    .bar{max-width:1100px;margin:auto;padding:12px 20px;display:flex;gap:20px;align-items:center;justify-content:space-between}
    .brand{font-weight:700;letter-spacing:.5px}
    nav a{color:#bcd; text-decoration:none; margin:0 8px}
    nav a:hover{color:#fff}
    main{max-width:1100px;margin:24px auto;padding:0 20px}
    .btn{display:inline-block;background:var(--accent);color:#fff;border:none;border-radius:8px;padding:10px 14px;text-decoration:none}
    .btn:hover{filter:brightness(.95)}
    footer{max-width:1100px;margin:40px auto 24px; padding:0 20px; color:#666; font-size:.9rem}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:18px}
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header>
    <div class="bar">
      <div class="brand">TRANSPROGRESO S.A.S.</div>
      <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="/vehiculos/">Vehículos</a>
        <a href="/alertas/">Alertas</a>
        <a href="/documentos/cargar/">Cargar documento</a>
        <a href="/revisiones/nueva/">Nueva revisión</a>
        <a class="btn" href="/admin/">Administración</a>
      </nav>
    </div>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    © Transprogreso — Sistema de gestión de vehículos
  </footer>

  {% block extra_js %}{% endblock %}
</body>
</html>

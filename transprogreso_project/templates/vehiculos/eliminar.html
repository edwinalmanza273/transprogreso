{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">

    <h2 class="mb-3 text-danger">Eliminar Vehículo</h2>

    <p>¿Seguro que deseas eliminar el vehículo {{ vehiculo.placa }}?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-danger">Eliminar</button>
        <a href="{% url 'vehiculos' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock %}

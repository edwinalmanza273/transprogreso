{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">

    <h2>Formulario de Conductor</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="btn btn-success">Guardar</button>
        <a href="{% url 'conductores' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>

{% endblock %}
